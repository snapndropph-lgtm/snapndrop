<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snap & Drop Photobooth</title>
    <!-- We must load Tailwind CSS here, as it's client-side -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        #shutter {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
            z-index: 10;
        }
        /* Ensure the body is sized correctly for the GAS iFrame */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-2xl overflow-hidden w-full max-w-md relative border border-gray-200">
        <div id="shutter"></div>
        
        <div class="p-6">
            <h1 class="text-3xl font-extrabold text-center text-indigo-700 mb-6 tracking-tight">Snap & Drop Photobooth</h1>
            <p class="text-center text-sm text-gray-500 mb-4">Capture 3 perfect snaps for your strip!</p>
            
            <div class="relative rounded-xl overflow-hidden mb-6 shadow-md border-4 border-indigo-100">
                <video id="video" autoplay playsinline class="w-full aspect-[4/3] bg-gray-900 object-cover"></video>
                <div id="countdown" class="absolute inset-0 flex items-center justify-center text-8xl font-black text-white bg-indigo-700 bg-opacity-70 hidden transition duration-300 transform scale-105"></div>
            </div>
            
            <div class="flex flex-col space-y-3">
                <button id="startBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white py-4 px-6 rounded-xl font-bold text-lg shadow-lg transition transform hover:scale-[1.01] active:scale-95 duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline mr-2 -mt-0.5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M4 5a2 2 0 00-2 2v8a2 2 0 002 2h12a2 2 0 002-2V7a2 2 0 00-2-2h-1.586a1 1 0 01-.707-.293l-1.121-1.121A.5.5 0 0011 3H9a.5.5 0 00-.354.146L7.293 4.707A1 1 0 016.586 5H4zm6 9a4 4 0 100-8 4 4 0 000 8z" clip-rule="evenodd" />
                    </svg>
                    Start Photobooth
                </button>
                <button id="retakeBtn" class="bg-gray-500 hover:bg-gray-600 text-white py-4 px-6 rounded-xl font-bold text-lg transition transform hover:scale-[1.01] active:scale-95 duration-200 hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline mr-2 -mt-0.5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                    </svg>
                    Retake Photos
                </button>
            </div>
            
            <div id="strip" class="mt-8 pt-4 border-t border-gray-200 hidden">
                <h2 class="text-xl font-bold text-center mb-4 text-gray-800">âœ… Strip Complete!</h2>
                <div class="bg-gray-800 p-2 rounded-lg shadow-lg">
                    <img id="stripImg" alt="Photobooth Strip" class="w-full h-auto rounded-md shadow-inner">
                </div>
                <button id="downloadBtn" class="mt-4 bg-green-500 hover:bg-green-600 text-white py-4 px-6 rounded-xl font-bold text-lg transition transform hover:scale-[1.01] active:scale-95 duration-200 w-full">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline mr-2 -mt-0.5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                    </svg>
                    Download Strip (PNG)
                </button>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const countdown = document.getElementById('countdown');
        const startBtn = document.getElementById('startBtn');
        const retakeBtn = document.getElementById('retakeBtn');
        const strip = document.getElementById('strip');
        const stripImg = document.getElementById('stripImg');
        const shutter = document.getElementById('shutter');
        const downloadBtn = document.getElementById('downloadBtn');

        let stream;
        let photos = [];
        let currentShot = 0;
        let stripCanvas;

        // Utility to display a message instead of alert()
        function showMessage(msg) {
            console.error(msg);
            countdown.textContent = msg.split(':')[0];
            countdown.classList.remove('hidden');
            setTimeout(() => countdown.classList.add('hidden'), 3000);
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function startCamera(retryCount = 0) {
            if (stream) return;
            
            try {
                const constraints = { 
                    video: { 
                        width: { ideal: 960 },
                        height: { ideal: 720 },
                        facingMode: 'user' 
                    } 
                };
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
            } catch (err) {
                console.error('Camera error:', err);
                if (retryCount < 2) {
                    await sleep(1000 * (retryCount + 1));
                    startBtn.textContent = `Camera Access Failed. Retrying... (${retryCount + 1})`;
                    return startCamera(retryCount + 1);
                } else {
                    showMessage('Camera Failed: Check permissions in your browser or iFrame.');
                    startBtn.textContent = 'Start Photobooth (Error)';
                    startBtn.disabled = false;
                    throw new Error("Camera initialization failed after retries.");
                }
            }
        }

        async function takePhoto() {
            if (currentShot >= 3) {
                await createStrip();
                return;
            }
            
            countdown.classList.remove('hidden');
            
            if (!video.videoWidth || !video.videoHeight) {
                 await new Promise(resolve => video.addEventListener('loadedmetadata', resolve));
            }

            let count = 3;
            countdown.textContent = count;
            
            const interval = setInterval(() => {
                count--;
                countdown.textContent = count > 0 ? count : 'SNAP!';
                
                if (count <= 0) {
                    clearInterval(interval);
                    capturePhoto();
                }
            }, 1000);
        }

        function capturePhoto() {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            photos.push(canvas.toDataURL('image/png'));
            currentShot++;

            shutter.style.opacity = '1';
            setTimeout(() => shutter.style.opacity = '0', 200);

            countdown.classList.add('hidden');
            
            if (currentShot < 3) {
                setTimeout(takePhoto, 1000); 
            } else {
                createStrip();
            }
        }

        async function createStrip() {
            startBtn.classList.add('hidden');
            countdown.textContent = 'Processing...';
            countdown.classList.remove('hidden');
            
            // --- Strip Configuration ---
            const imgWidth = 400;
            const imgHeight = 300;
            const spacing = 10;
            const padding = 20;
            const stripHeight = padding * 2 + (imgHeight * 3) + (spacing * 2) + 50;
            
            const canvas = document.createElement('canvas');
            canvas.width = imgWidth;
            canvas.height = stripHeight;
            stripCanvas = canvas;
            const ctx = canvas.getContext('2d');

            // Background color
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, imgWidth, stripHeight);

            // Strip Header Text
            ctx.fillStyle = '#1e293b';
            ctx.font = 'bold 28px Inter';
            ctx.textAlign = 'center';
            ctx.fillText('Snap & Drop Photobooth', imgWidth / 2, padding + 20);
            ctx.font = 'normal 14px Inter';
            ctx.fillText(new Date().toLocaleDateString(), imgWidth / 2, padding + 40);

            let loaded = 0;
            const promises = photos.map((photo, index) => {
                return new Promise((resolve) => {
                    const img = new Image();
                    img.onload = () => {
                        const sourceAspect = img.width / img.height;
                        const targetAspect = imgWidth / imgHeight;
                        let sx, sy, sw, sh;
                        
                        // Center-crop logic
                        if (sourceAspect > targetAspect) {
                            sh = img.height;
                            sw = img.height * targetAspect;
                            sx = (img.width - sw) / 2;
                            sy = 0;
                        } else {
                            sw = img.width;
                            sh = img.width / targetAspect;
                            sx = 0;
                            sy = (img.height - sh) / 2;
                        }
                        
                        const yPos = padding + 50 + (index * imgHeight) + (index * spacing);
                        
                        // Draw the image
                        ctx.drawImage(img, sx, sy, sw, sh, 0, yPos, imgWidth, imgHeight);

                        // Add a subtle border/frame around the photo
                        ctx.strokeStyle = '#e2e8f0';
                        ctx.lineWidth = 2;
                        ctx.strokeRect(1, yPos + 1, imgWidth - 2, imgHeight - 2); 
                        
                        loaded++;
                        resolve();
                    };
                    img.src = photo;
                });
            });

            await Promise.all(promises);
            
            countdown.classList.add('hidden');
            stripImg.src = canvas.toDataURL('image/png');
            strip.classList.remove('hidden');
            retakeBtn.classList.remove('hidden');
        }

        function downloadStrip() {
            if (stripCanvas) {
                stripCanvas.toBlob((blob) => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `photobooth-strip-${Date.now()}.png`;
                    document.body.appendChild(a);
                    a.click();
                    setTimeout(() => {
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);
                    }, 100);
                }, 'image/png');
            }
        }

        startBtn.addEventListener('click', async () => {
            startBtn.disabled = true;
            startBtn.textContent = 'Initializing Camera...';
            try {
                await startCamera();
                startBtn.textContent = 'Camera Ready! Starting...';
                await sleep(500); 
                takePhoto();
            } catch (error) {
                console.error("Failed to start workflow:", error);
            }
        });

        retakeBtn.addEventListener('click', () => {
            strip.classList.add('hidden');
            retakeBtn.classList.add('hidden');
            startBtn.classList.remove('hidden');
            startBtn.disabled = false;
            startBtn.textContent = 'Start Photobooth';
            photos = [];
            currentShot = 0;
            countdown.classList.add('hidden');
        });

        downloadBtn.addEventListener('click', downloadStrip);

        window.onload = () => {
            startCamera();
        };

    </script>
</body>
</html>
